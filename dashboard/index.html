<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFY Project Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <svg viewBox="0 0 200 120" class="aify-logo">
                <!-- Hexagons -->
                <polygon points="45,10 75,10 90,35 75,60 45,60 30,35" fill="none" stroke="#2CBCBC" stroke-width="4"/>
                <polygon points="75,35 105,35 120,60 105,85 75,85 60,60" fill="none" stroke="#2CBCBC" stroke-width="4"/>
                <!-- Nodes -->
                <circle cx="60" cy="45" r="10" fill="#7DD3D3"/>
                <circle cx="75" cy="60" r="10" fill="#7DD3D3"/>
                <circle cx="55" cy="65" r="8" fill="#7DD3D3"/>
                <!-- Connection lines -->
                <line x1="60" y1="45" x2="75" y2="60" stroke="#7DD3D3" stroke-width="2"/>
                <line x1="55" y1="65" x2="75" y2="60" stroke="#7DD3D3" stroke-width="2"/>
            </svg>
            <span class="logo-text">AIFY</span>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-item active" data-filter="all">
                <span class="nav-icon">üìä</span>
                Alla Projekt
            </a>
            <a href="#" class="nav-item" data-filter="running">
                <span class="nav-icon">‚úÖ</span>
                Aktiva
            </a>
            <a href="#" class="nav-item" data-filter="development">
                <span class="nav-icon">üî®</span>
                Under Utveckling
            </a>
            <a href="#" class="nav-item" data-filter="stopped">
                <span class="nav-icon">‚è∏Ô∏è</span>
                Pausade
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="time-saved-total">
                <span class="label">Total Tid Sparad</span>
                <span class="value" id="totalTimeSaved">0h</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Project Dashboard</h1>
                <p class="subtitle">√ñversikt √∂ver AIFY:s automationer och projekt</p>
            </div>
            <div class="header-right">
                <div class="stats">
                    <div class="stat">
                        <span class="stat-value" id="totalProjects">0</span>
                        <span class="stat-label">Projekt</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="activeProjects">0</span>
                        <span class="stat-label">Aktiva</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projects loaded dynamically -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
